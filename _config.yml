      - layout: left
        title: West Northampton Council
        link: https://www.westnorthants.gov.uk/
        # link_text: https://www.westnorthants.gov.uk/
        sub_title: Finance Business Partner
        caption: May 2023 - Present
        quote: >
          West Northamptonshire Council's mission is to make West Northants a great place to live, work, visit, and thrive. 
        description: | # this will include new lines to allow paragraphs
            The Finance Business Partner plays a pivotal role in delivering strategic, high-caliber financial support to senior leadership, including Directors and Heads of Service, ensuring robust financial governance and regulatory compliance. This high-profile position encompasses leadership in financial planning, budget modeling, risk analysis, and the development of innovative processes to enhance operational efficiency and align financial practices with the council's strategic objectives. The role also entails managing and developing a team of finance professionals, fostering a culture of excellence, and providing targeted training to improve financial acumen across the organization. Furthermore, the Finance Business Partner is instrumental in the production of the Medium Term Financial Plan (MTFP), the Capital Strategy, and the delivery of timely, accurate financial reporting, driving the council’s commitment to exceptional financial stewardship
      
      - layout: left
        title: Network Rail
        link: https://www.networkrail.co.uk/
        # link_text: https://www.networkrail.co.uk/
        sub_title: Finance Business Partner
        caption: December 2018 - April 2023
        quote: >
          Network Rail's mission is to "put passengers first," aiming to become a company that is on the side of passengers and freight users; that is easy to engage with and is an efficient and dependable partner; a company people are proud to work for; instinctively recognised as an industry leader.
        description: | # this will include new lines to allow paragraphs
             I led assurance reviews for capital projects exceeding £500m, ensuring alignment with corporate and regulatory frameworks, built and maintained Power BI dashboards for financial performance visualization, and prepared high-quality reports influencing regulatory and stakeholder decisions, while identifying efficiency improvements, implementing cost-saving measures, and enhancing internal processes; I also conducted audits for compliance, collaborated with cross-functional teams to align project delivery with budgets, strengthened risk management practices through governance frameworks, and championed continuous improvement initiatives that drove measurable process optimization and results.

      - layout: left
