        link: https://www.nhs.uk/
        # link_text: https://www.nhs.uk/
        sub_title: Surge and Escalation Intelligence Officer
        caption: July 2017 - December 2018
        quote: >          
          The NHS's mission is to provide comprehensive, high-quality, patient-centered healthcare that is accessible to all, based on clinical need, while upholding principles of excellence, professionalism, and accountability.
        description: | # this will include new lines to allow paragraphs
             Implementation of a surge management and resilience system for the NHS in Northamptonshire, overseeing the monitoring of providers' progress on Urgent Care and Surge Management plans, ensuring timely reporting to NHS England and the CCG, sharing best practices for continuous improvement, managing risk processes, and ensuring robust control systems for data integrity, functionality, and governance.


      - layout: left
