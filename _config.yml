about_content: | # this will include new lines to allow paragraphs
  Hi, I’m Charles, a CGMA-qualified accountant with a solid foundation in financial analysis and reporting. Over the course of my career, I’ve developed expertise in financial modeling, data analysis, and auditing. I’m a driven and results-focused professional with a track record of streamlining financial processes, enhancing reporting accuracy, and providing strategic business advice. I’m excited about applying my skills and experience to a challenging role where I can deliver meaningful impact.

  Key skills I have to help improve your market capital, share price and improve efficiency: 
  
  <mark>Financial analysis</mark> - interpreting data to drive performance and strategic decisions.
  
  <mark>Budgeting and forecasting</mark> - crafting accurate financial plans and projections.
  
  <mark>Power BI dashboard creation</mark> - delivering advanced visualizations for actionable insights.
  
  <mark>Python</mark> - applying programming expertise for data automation and modeling.
  
  <mark>SQL</mark> - querying and manipulating datasets to inform decision-making.
  
  <mark>Generative AI</mark> - harnessing machine learning to automate tasks and generate insights.
  
  <mark>Large language models (LLMs)</mark> - utilizing AI for data interpretation and enhanced decision-making.
  
  <mark>Risk identification and assessment</mark> - evaluating and prioritizing business risks.
  
  <mark>Predictive analytics</mark> - forecasting outcomes through statistical models.
  
  <mark>Data visualization</mark> - creating concise representations of complex datasets.
  
  <mark>Financial modeling</mark> - building frameworks to forecast and evaluate opportunities.
  
  <mark>Variance analysis</mark> - identifying trends through deviation assessments.
  
  <mark>Risk mitigation</mark> - developing strategies to minimize financial and operational risks.
  
  <mark>Scenario planning</mark> - analyzing potential outcomes to guide strategies.
  
  <mark>Internal controls and governance</mark> - ensuring data integrity and compliance.
  
  <mark>Stakeholder reporting</mark> - delivering insights and financial results to influence decisions.
  
  <mark>KPIs and metrics development</mark> - defining and tracking measures of success.
  
  <mark>Data mining</mark> - extracting key insights from large datasets.
  
  <mark>Regulatory compliance</mark> - ensuring adherence to financial and operational standards.

